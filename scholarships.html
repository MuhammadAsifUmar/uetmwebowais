<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Scholarships - UET Mardan</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header id="header"></header>
	<main class="main-content">
		<section class="page-hero reveal"><h1>Scholarships</h1><p>Explore funding opportunities and apply on time.</p></section>
		<section class="container">
			<div id="scholarshipGrid" class="cards-grid"></div>
		</section>
	</main>
	<footer id="footer"></footer>
	<script src="script.js"></script>
	<script>
	(function(){
		const base = new URL('./', window.location.href);
		fetch(`${base.origin}${base.pathname}api/scholarships`)
			.then(r=>r.json()).then(j=>{
				const grid = document.getElementById('scholarshipGrid');
				(grid && (j.data||[])).forEach(s=>{
					const card = document.createElement('div');
					card.className = 'content-card reveal';
					const deadline = s.deadline? `<span class="status-badge">Deadline: ${s.deadline}</span>` : '';
					card.innerHTML = `
						<div class="card-body">
							<h4>${s.name}</h4>
							<p>${s.description||''}</p>
							${deadline}
							<a class="btn btn-sm" href="${s.link}" target="_blank">Apply</a>
						</div>`;
					grid.appendChild(card);
				});
				initRevealAnimations(document);
			}).catch(()=>{});
	})();
	</script>
</body>
</html>
