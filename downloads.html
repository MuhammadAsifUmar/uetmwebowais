<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Downloads - UET Mardan</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header id="header"></header>
	<main class="main-content">
		<section class="page-hero reveal"><h1>Downloads</h1><p>Forms, brochures and official documents.</p></section>
		<section class="container">
			<div id="downloadsGrid" class="cards-grid"></div>
		</section>
	</main>
	<footer id="footer"></footer>
	<script src="script.js"></script>
	<script>
	(function(){
		const base = new URL('./', window.location.href);
		fetch(`${base.origin}${base.pathname}api/downloads`)
			.then(r=>r.json()).then(j=>{
				const grid = document.getElementById('downloadsGrid');
				(grid && (j.data||[])).forEach(d=>{
					const card = document.createElement('div');
					card.className = 'content-card reveal';
					card.innerHTML = `
						<div class="card-body">
							<h4>${d.title}</h4>
							<p class="text-muted">${d.category||''}</p>
							<a class="btn btn-sm" href="${d.file_url}" download>Download</a>
						</div>`;
					grid.appendChild(card);
				});
				initRevealAnimations(document);
			}).catch(()=>{});
	})();
	</script>
</body>
</html>
